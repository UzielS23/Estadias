<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script src="{{ url_for('static', filename='js/Login.js') }}"></script>
</head>
<body oncontextmenu='return false'>
    {% if error %}
    <div class="alert alert-danger text-center" role="alert" style="position: absolute; top: 0; width: 33%; z-index: 1000; margin-top: 15%;">
        El inicio de sesión no fue exitoso. Por favor, verifica tu gafete e inténtalo de nuevo.
    </div>
    {% endif %}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box">
            <h2 class="text-center">Inicio de sesión</h2>
            <form action="/Login" method="POST">
                <div class="form-group">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input name="GAFET" class="form-control" type="password" id="passwordInput" placeholder="Ingresa tu contraseña" required> 
                </div>
                <button type="submit" class="btn btn-primary btn-block">Inicia sesión</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
